<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank Fake</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <div id="header-icone">
            <div id="header-icones-esquerda">
                <a href="#" class="header-icone-esquerda">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
            <div id="header-icones-direita">
                <a href="#" class="header-icone-direita">
                    <i class="fa-regular fa-eye"></i>
                </a>
                <a href="#" class="header-icone-direita">
                    <i class="fa-regular fa-circle-question"></i>
                </a>
                <a href="#" class="header-icone-direita">
                    <i class="fa-regular fa-envelope"></i>
                </a>

            </div>
        </div>

        <div id="header-nome">
            <strong>Olá, Gabriela!</strong>
        </div>

    </header>

    <main>
        <div id="enter-account">
            <p>Conta</p>
            <a href="#" class="icone-enter-account-seta">
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
        <div id="valor-account">
            <Strong>R$ 800,25</Strong>
        </div>

        <div class="slides-nu">

            <ul class="list-slideshow">
                <li class="itens-slideshow-buttons-action">
                    <a href="#" class="icons-buttons-action">
                        <i class="fa-brands fa-pix"></i>
                    </a>
                    <p class="title-icon-slide-actions">Pix</p>
                </li>

                <li class="itens-slideshow-buttons-action">
                    <a href="#" class="icons-buttons-action">
                        <i class="fa-solid fa-ticket"></i>
                    </a>
                    <p class="title-icon-slide-actions">Pagar</p>
                </li>

                <li class="itens-slideshow-buttons-action">
                    <a href="#" class="icons-buttons-action">
                        <i class="fa-solid fa-money-bill-transfer"></i>
                    </a>
                    <p class="title-icon-slide-actions">Transferir</p>
                </li>

                <li class="itens-slideshow-buttons-action">
                    <a href="#" class="icons-buttons-action">
                        <i class="fa-solid fa-money-bill-trend-up"></i>
                    </a>
                    <p class="title-icon-slide-actions">Depositar</p>
                </li>

                <li class="itens-slideshow-buttons-action">
                    <a href="#" class="icons-buttons-action">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </a>
                    <p class="title-icon-slide-actions">Pegar <br>Emprestado</p>
                </li>
                
                <li class="itens-slideshow-buttons-action">
                    <a href="#" class="icons-buttons-action">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </a>
                    <p class="title-icon-slide-actions">Recarga <br>de Celular</p>
                </li>
                
                <li class="itens-slideshow-buttons-action">
                    <a href="#" class="icons-buttons-action">
                        <i class="fa-solid fa-cash-register"></i>
                    </a>
                    <p class="title-icon-slide-actions">Cobrar</p>
                </li>
                
                <li class="itens-slideshow-buttons-action">
                    <a href="#" class="icons-buttons-action">
                        <i class="fa-solid fa-piggy-bank"></i>
                    </a>
                    <p class="title-icon-slide-actions">Caixinha</p>
                </li>
                
                <li class="itens-slideshow-buttons-action">
                    <a href="#" class="icons-buttons-action">
                        <i class="fa-solid fa-sack-dollar"></i>
                    </a>
                    <p class="title-icon-slide-actions">Investir</p>
                </li>
                

            </ul>

        </div>

        <div id="container-meus-cartoes">
            <button id="meus-cartoes">
                <a href="#" class="icon-meus-cartoes">
                    <i class="fa-regular fa-credit-card"></i>
                </a>
                <strong>Meus cartões</strong>
            </button>
        </div>
        
        <div id="slideshow-oportunidade-nu" class="slides-nu">

            <ul class="list-slideshow">
                <li class="itens-slideshow-oportunidades-nu">
                    <button><p>E Você, oque vai fazer com seu <br><span class="destaque-text">Pedacinho</span>? Decida agora!</p></button>
                </li>
                
                
                <li class="itens-slideshow-oportunidades-nu">
                    <button><p>Você tem até <strong>R$ 20.000</strong> disponíveis para <br>empréstimo.</br></p></button>
                </li>
                
                
                <li class="itens-slideshow-oportunidades-nu">
                    <button><p><strong>Aumente seu limite</strong> do cartão hoje com o Nu <br>Limite Garantido</p></button>
                </li>
                
                
                <li class="itens-slideshow-oportunidades-nu">
                    <button><p><strong>Convide todo mundo para o Nu:</strong> Coisa boa a <br>gente compatilha</p></button>
                </li>
                
            </ul>

        </div>
        
        <hr class="separador">

    </main>
    
</body>

</html>
